name: ğŸš€ Deploy to Vercel

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ” Pre-deploy checks
      run: |
        echo "ğŸ“ Directorio actual: $(pwd)"
        echo "ğŸ“‹ Contenido del directorio:"
        ls -la
        echo "ğŸ“¦ Verificando archivos de dependencias..."
        if [ ! -f "package.json" ]; then
          echo "âŒ Error: package.json no encontrado"
          exit 1
        fi
        if [ ! -f "package-lock.json" ]; then
          echo "âŒ Error: package-lock.json no encontrado"
          exit 1
        fi
        echo "âœ… Archivos de dependencias encontrados"
        
    - name: ğŸ”§ Install dependencies
      run: |
        echo "ğŸ“¦ Instalando dependencias..."
        npm ci
        
    - name: ğŸ” Lint code
      run: npm run lint
      
    - name: ğŸ§ª Run tests (if available)
      run: npm test --if-present
      
    - name: ğŸ”¨ Build project
      run: |
        echo "ğŸ”¨ Ejecutando build..."
        npm run build
        
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'
        
    - name: ğŸ“Š Post-deploy notification
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ğŸ‰ Deploy completado exitosamente!"
        echo "ğŸŒ URL: https://losdesiempre-hub.vercel.app"
        echo "ğŸ“± Status: Production"
